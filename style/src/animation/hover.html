<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover</title>
    <style>
      .box {
        width: 0;
        height: 0;
        position: relative;
      }
      .rect {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid lightskyblue;
      }
      .box:hover > .rect {
        box-shadow: 1px 1px 1px 1px lightgray;
      }
      .pos1 {
        top: 0;
        left: 0;
      }
      .pos2 {
        top: 200px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="rect pos1"></div>
      <div class="rect pos2"></div>
    </div>
  </body>
</html>
