<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
  </head>
  <body>
    <style>
      .box {
        border: 1px solid #000;
      }
      .bar {
        width: 100px;
        height: 100px;
        border: 1px solid lightblue;
        transition: transform 1s ease;
      }
      .move-right {
        transform: translateX(200px);
      }
    </style>
    <div class="box">
      <div id="move_bar" class="bar"></div>
    </div>
    <button id="move_btn">toggle move-right</button>
    <script>
      function $id(id) {
        return document.getElementById(id);
      }
      $id(`move_btn`).addEventListener(`click`, (ev) => {
        $id(`move_bar`).classList.toggle(`move-right`);
      });
    </script>
  </body>
</html>
