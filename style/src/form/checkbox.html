<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox</title>
    <link rel="stylesheet" href="../style.lib.css" />
    <style>
      .label-pseudo {
        display: inline-block;
        width: 10px;
        height: 10px;
        border: 1px solid #000;
      }
      #checkbox:checked + .label-pseudo {
        border-color: red;
      }
      #checkbox:checked ~ .label-text::after {
        content: '::after';
      }
    </style>
  </head>
  <body class="usn">
    <p>checkbox</p>
    <input type="checkbox" />
    <p>pseudo</p>
    <input type="checkbox" id="checkbox" hidden />
    <label for="checkbox" class="label-pseudo"></label>
    <label for="checkbox" class="label-text">label text</label>
  </body>
</html>
