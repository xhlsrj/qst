<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>center</title>
    <link rel="stylesheet" href="style.lib.css" />
    <style>
      .box {
        height: 300px;
        border: 1px solid lightgray;
        /* flex-wrap: wrap; */
      }
      .itema {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
      }
      .itemb {
        width: 100px;
        height: 50px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="box flex-center">
      <div class="itema"></div>
      <div class="itemb"></div>
    </div>
    <!-- / -->
    <br />
    <div class="box flex-col-hcenter">
      <div class="itema"></div>
      <div class="itemb"></div>
    </div>
  </body>
</html>
