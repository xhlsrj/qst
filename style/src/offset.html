<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offset</title>
    <link rel="stylesheet" href="style.lib.css" />
  </head>
  <body>
    <style>
      .box {
        width: 300px;
        border: 1px solid #000;
        margin-top: 100px;
      }
      .top {
        height: 100px;
        border: 1px solid red;
        margin-top: -50px;
      }
      .content {
        height: 200px;
        border: 1px solid blue;
      }
    </style>
    <div class="box">
      <div class="top"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
